<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group D</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <section class="main">
        <div class="banner">
            Group D WEATHER APP
        </div>
        <div class="content">

            <div class="form">
                <input type="text" class="inputbox" placeholder="Jalingo..">
                <button>Search</button>

            </div>
            <div class="invalid">
                <h1>Invalid City Name</h1>
                <div>
                    <img src="/weather_app/image/icons8-location-off-96.png" alt="">
                </div>
            </div>
            <div class="weath">
                <div class="status">
                    <img src="/weather_app/image/cloudy_164806.png" alt="">
                </div>
                <div class="degree">
                    <h1 id="temp"></h1>
                    <span id="city"></span>
                </div>
                <div class="divider">
                    <div class="wind-item">
                        <div class="wind">
                            <img src="/weather_app/image/drops_273413.png" alt="">
                        </div>
                        <div class="wind-desc">
                            <span id="humidity"></span>
                            <span>Humidity</span>
                        </div>

                    </div>
                    <div class="wind-item">
                        <div class="wind">
                            <img src="/weather_app/image/wind_192551.png" alt="">
                        </div>
                        <div class="wind-desc">
                            <span id="wind"></span>
                            <span>Wind Speed</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="/weather_app/script.js">
       
    </script>
</body>
</html>
